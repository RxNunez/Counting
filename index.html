<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Counting</title>
  </head>
  <body>
    <div class = "container">
      <form id="count">
        <h1>Let's count!</h1>
        <div class="form-group">
          <label for="number">Count to?</label>
          <input id="number" class="form-control" type="text">
        </div>
        <div>
          <label for="diviser">Count by?</label>
          <input id="diviser" class="form-control" type="text">  
        </div>
         <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div class="output">
      <h2>Here are your results: </h2>
      <br>
      <p><span class="results"></span></p>
    </div>
  </body>
</html>
