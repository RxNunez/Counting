<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Counting</title>
  </head>
  <body>
    <div class = "container">
      <form id="count">
        <h1>Count by ?</h1>
        <div class="form-group">
          <label for="item">Groceries we need</label>
          <input id="item" class="form-control" type="text">
        </div>
         <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div class="output">
      <h2>This is our new array: </h2>
      <br>
      <p>New Array Results: <span class="array"></span></p>
    </div>
  </body>
</html>
